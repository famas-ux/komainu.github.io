<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Journal de bord</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #ffffff; /* fond blanc */
    color: #000000;           /* texte noir */
    line-height: 1.8;
    padding: 20px;
  }

  a {
    color: #00ff00;          /* liens vert fluo */
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .pastille-photo {
    width: 90px;             /* taille un peu plus grande */
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #0f0;  /* bordure verte fluo */
    display: block;
    margin-bottom: 20px;
  }

  .btc-price-home {
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .btc-price-home small {
    display: block;
    color: #0f0;
  }

  .btc-price-home strong {
    font-size: 24px;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
    display: flex;
    gap: 20px;
  }

  nav ul li a {
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Pastille photo -->
<img src="Komainu.PNG" alt="Komainu" class="pastille-photo">

<h1>Journal de bord</h1>

<p>fait avec ❤️ par famas</p>

<p><a href="https://app.bullbitcoin.com/registration/famas">MISSION DESTROY FIAT</a></p>

<div class="btc-price-home">
  <small>Bitcoin (EUR)</small>
  <br>
  <strong id="btc-eur">—</strong>
</div>

<!-- Menu -->
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about/">About</a></li>
  </ul>
</nav>

<script>
async function updateBTCPrice() {
  try {
    const r = await fetch(
      "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur"
    );
    const d = await r.json();
    document.getElementById("btc-eur").textContent =
      d.bitcoin.eur.toLocaleString("fr-FR", {
        style: "currency",
        currency: "EUR"
      });
  } catch {
    document.getElementById("btc-eur").textContent = "Erreur";
  }
}

updateBTCPrice();
setInterval(updateBTCPrice, 60000);
</script>

</body>
</html>
